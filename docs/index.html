<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>librg - Single-header cross-platform world replication library in pure C99</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Pure C library for building simple and elegant cross-platform multiplayer client-server solutions.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/prismjs/themes/prism-coy.css">
    <style type="text/css">
        section.cover.show {
            background-color: #3023AE;
            background: linear-gradient(-134deg, #3023AE 0%, #C86DD7 100%) !important;
            color: #fff;
        }
        section.cover .cover-main>p:last-child a {
            border-color: #fff;
            color: #fff;
        }
        section.cover .cover-main>p:last-child a:hover {
            border-color: #3023AE;
            color: #3023AE;
        }
        section.cover .cover-main>p:last-child a:last-child {
            background-color: #fff;
            border-color: #fff;
            color: #3023AE;
        }
        section.cover .cover-main>p:last-child a:last-child:hover {
            background-color: #3023AE;
            border-color: #3023AE;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'librg',
            repo: 'https://github.com/zpl-c/librg',
            loadSidebar: true,
            maxLevel: 4,
            subMaxLevel: 2,
            coverpage: true,
            search: 'auto', // default
            alias: {
              '/.*/_sidebar.md': '/_sidebar.md',
            },
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
</body>
</html>
